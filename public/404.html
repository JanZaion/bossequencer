<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="title" property="og:title" content="interactive beats" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      property="og:description"
      content="Simple browser based sequencer that will make you feel like the Loop Daddy himself."
    />
    <meta property="og:image" content="https://janzaion.github.io/interactivebeats/metaimg.jpg" />
    <title>interactive beats</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + pathSegmentsToKeep)
            .join('/') +
          '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
