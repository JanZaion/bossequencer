<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="title" property="og:title" content="interactive beats" data-react-helmet="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      property="og:description"
      content="Simple browser based sequencer that will make you feel like the Loop Daddy himself."
      data-react-helmet="true"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/metaimg.JPG"
      href="%PUBLIC_URL%/metaimg.JPG"
      data-react-helmet="true"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <title data-react-helmet="true">interactive beats</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
